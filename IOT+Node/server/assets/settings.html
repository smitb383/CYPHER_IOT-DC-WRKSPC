            <div id="element">

            </div>
        </div>

        <script>
            let lighting = document.getElementById('lighting')
            let dropDown = document.getElementById('dropDown')
            dropDown.addEventListener('mouseover', display);

            lighting.addEventListener('mouseover', display);
            dropDown.addEventListener('mouseout', hide);
            // lighting.addEventListener('mouseout', hide);

            function display() {
                console.log("hover hover");
                lighting.style.display = "none";
                dropDown.style.display = "block";
                dropDown.style.height = "220px";
            }

            function hide() {

                console.log("off off");
                lighting.style.display = "block";
                dropDown.style.display = "none";
            }
        </script>
